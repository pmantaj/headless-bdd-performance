language: ruby

rvm:
  - 2.2.1

sudo: false

before_script:
  - psql -c 'create database myapp_test;' -U postgres
  - cp config/database.travis.yml config/database.yml

script:
  - bundle exec rake db:create
  - bundle exec rake db:migrate
  - bundle exec rake spec

deploy:
  provider: heroku
  api_key:
    secure: $HEROKU_ENCRYPTED_API_KEY
